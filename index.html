            <h1 dataId="item.block-48d046f2-60e4-4bd2-b517-6d99f6dd1ea5" class="title vfld vfld-leader" index="title" id="u14">
              <a href="http://web-japan.org/kidsweb/hitech/icarus/images/001.jpg" id="u13">宇宙ヨット実験のイメージ図</a>
            </h1>
            <p dataId="item.block-48d046f2-60e4-4bd2-b517-6d99f6dd1ea5" kind="text" index="description" class="paragraph vfld description text" id="u16">風を受けて大海原を突き進むヨットのように、宇宙空間に帆を広げて航行する「宇宙ヨット」で旅をしてみたい――。そんな夢を乗せて2010年、宇宙航空研究開発機構（ＪＡＸＡ）が小型実験機を開発して打ち上げました。実験機の名前は、ギリシア神話の登場人物と同じ「イカロス」です。神話のイカロスは、太陽の熱によって翼を失ってしまいますが、宇宙に飛び立ったイカロスは、太陽光の力を利用して金星を通過し、今も無限の宇宙で旅を続けています。</p>
          </div>
